<input
  type="text"
  [formControl]="researchField"
  placeholder="Artistas, Músicas, Playlists"
/>
<div class="resultSearch flex" *ngIf="resultOfSearch; else notFound">
  <div class="resultSearch-item artist" (click)="click('artist', artist.id)">
    <img class="image-artist" [src]="artist.imageUrl" />
    <div class="legend flex">
      <span>{{ artist.name }}</span>
      <span>Artista</span>
    </div>
  </div>
  <div class="resultSearch-item playlist" *ngFor="let playlist of playlists">
    <div
      class="resultSearch-item playlist"
      (click)="click('playlist', playlist.id)"
    >
      <img class="image" [src]="playlist.imageUrl" />
      <div class="legend flex">
        <span>{{ playlist.name }}</span>
        <span>Playlist</span>
      </div>
    </div>
  </div>
  <div
    class="resultSearch-item music"
    *ngFor="let music of musics"
    (click)="playMusic(music)"
    [class.execute]="music.id === currentMusic.id"
  >
    <img class="image" [src]="music.album.imageUrl" />
    <div class="legend flex">
      <span>{{ music.title }}</span>
      <span>Música</span>
    </div>
  </div>
</div>
<ng-template #notFound>
  <app-suggestions-search
    (dataEmitter)="suggestion($event)"
  ></app-suggestions-search>
</ng-template>
