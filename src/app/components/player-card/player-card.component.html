<div class="container card p-10">
  <div
    class="image"
    [style.background-image]="'url(' + music.album.imageUrl + ')'"
  ></div>
  <div class="controls">
    <span> {{ music.title }}</span>
    <div class="buttons">
      <fa-icon [icon]="iconBackArrow" (click)="returnMusic()"></fa-icon>
      <fa-icon [icon]="iconPlayerCard" (click)="togglePlayPause()"></fa-icon>
      <fa-icon [icon]="iconPassArrow" (click)="nextMusic()"></fa-icon>
    </div>
  </div>
</div>
